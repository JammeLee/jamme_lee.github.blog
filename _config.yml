    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
    - markdown-it-emoji

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
